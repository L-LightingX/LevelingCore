name: Build and Download Hytale Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Remove problematic compat files
      # This deletes the files that are looking for mods GitHub can't find
      run: |
        rm src/main/java/com/azuredoom/levelingcore/compat/PartyPluginCompat.java
        rm src/main/java/com/azuredoom/levelingcore/compat/SimplePartyCompat.java
        rm src/main/java/com/azuredoom/levelingcore/compat/PartyProCompat.java

    - name: Build Mod
      # We use -x test to skip tests that might also fail due to missing dependencies
      run: ./gradlew build -x test

    - name: Upload Mod Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LevelingCore-Mod
        path: build/libs/*.jar
