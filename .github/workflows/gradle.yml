name: Build and Download Hytale Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # This adds the "Run Workflow" button!

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build Mod
      run: ./gradlew build

    - name: Upload Mod Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Hytale-Mod-File
        # This looks for the compiled .jar file in the build folder
        path: build/libs/*.jar
