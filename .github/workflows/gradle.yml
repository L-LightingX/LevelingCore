name: Build and Download Hytale Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Create Dummy Compat Files
      # This overwrites the broken files with empty versions that don't need external mods
      run: |
        echo "package com.azuredoom.levelingcore.compat; import java.util.UUID; public class PartyPluginCompat { public static void onXPGain(Object... a) {} }" > src/main/java/com/azuredoom/levelingcore/compat/PartyPluginCompat.java
        echo "package com.azuredoom.levelingcore.compat; import java.util.UUID; public class SimplePartyCompat { public static void onXPGain(Object... a) {} }" > src/main/java/com/azuredoom/levelingcore/compat/SimplePartyCompat.java
        echo "package com.azuredoom.levelingcore.compat; import java.util.UUID; public class PartyProCompat { public static void onXPGain(Object... a) { } public static void showLvlOnHUD(Object... a) {} }" > src/main/java/com/azuredoom/levelingcore/compat/PartyProCompat.java

    - name: Build Mod
      run: ./gradlew build -x test

    - name: Upload Mod Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LevelingCore-Mod
        path: build/libs/*.jar
